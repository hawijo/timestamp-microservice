<!DOCTYPE html>

<html>
   <head>
      <title>Timestamp Microservice | Joshua Hawi</title>
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h2>Timestamp Microservice</h2>
      <p>Get the timestamp of a date or the current date.</p>
      <form action="/api/" method="post">
        <input type="text" name="date" placeholder="Enter a date (e.g., 2023-10-01 or 1696118400)" required>
        <button type="submit">Get Timestamp</button>
      </form>
      <div class="result">
        {% if result %}
          <h3>Result:</h3>
          <p>{{ result }}</p>
        {% endif %}
      </div>
      <div class="example">
        <h3>Example:</h3>
        <p>GET /api/2023-10-01</p>
        <p>GET /api/1696118400</p>
    </div>
    <div class="footer">
      <p>
        By <a href="https://ben10-omniverse.w3spaces.com" target="_blank" rel="noreferrer" rel="noopener">Joshua Hawi</a>
      </p>
    </div>
  </body>
</html>
